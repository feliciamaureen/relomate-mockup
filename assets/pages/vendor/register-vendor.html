<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    
        <title>Relomate</title>
  </head>

  <body>
    <div class="row">
        <div class="col" style="background-color: #0E0E52;">
                <img src="../../assets/art/Characters/Cityscapes - Downtown.png" alt="cityscape" width="100%" height="auto">
        </div>
        <div class="col">
            <div class="col-sm-9">
                <h2>Register</h2>
                <div class="row">
                    <div class="mb-3">
                        <label class="form-label">Name</label>
                        <input type="text" class="form-control" placeholder="Name">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Role</label>
                        <select class="form-select" aria-label="Default select example">
                            <option selected>-- Please Select --</option>
                            <option value="1">One</option>
                            <option value="2">Two</option>
                            <option value="3">Three</option>
                        </select>
                    </div>

                    <div class="col-8 col-sm-6">
                        <div class="mb-3">
                            <label  class="form-label">Email</label>
                            <input type="email" class="form-control" placeholder="name@example.com">
                        </div>
                        <div class="mb-3">
                            <label  class="form-label">Phone</label>
                            <input text="email" class="form-control" placeholder="0412345678">
                        </div>
                    </div>
                    <div class="col-4 col-sm-6">
                        <div class="mb-3">
                            <label class="form-label">Password</label>
                            <input type="password" class="form-control" >
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Confirm Password</label>
                            <input type="password" class="form-control">
                        </div>
                    </div>
                        
                    <h2>Company Information</h2>

                    <div class="col-8 col-sm-6">
                        <h5>Basic Details</h5>
                        <div class="mb-3">
                            <label class="form-label">Company Name</label>
                            <input type="text" class="form-control" placeholder="">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Email</label>
                            <input type="text" class="form-control" placeholder="name@example.com">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Phone</label>
                            <input type="text" class="form-control" placeholder="0412345678">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Business Number</label>
                            <input type="text" class="form-control">
                        </div>
                    </div>
                    <div class="col-4 col-sm-6">
                        <h5>Bank Details</h5>
                        <div class="mb-3">
                            <label class="form-label">Bank Name</label>
                            <input type="text" class="form-control" placeholder="0412345678">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Swift Code/IBAN</label>
                            <input type="text" class="form-control" placeholder="name@example.com">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Bank Account Holder Name</label>
                            <input type="text" class="form-control" placeholder="0412345678">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Bank Account Number</label>
                            <input type="text" class="form-control" placeholder="name@example.com">
                        </div>
                    </div>
            </div>
        </div>
        <a href="#">Already have an account?</a>
        <button type="submit" class="btn btn-primary">Create Account</button>
</body>

</html>
