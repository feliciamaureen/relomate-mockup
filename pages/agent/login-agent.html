<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    
        <title>Relomate</title>
  </head>

  <body style="background-color: #F6F7EB;">
    <div class="container">
        <div class="grid">
            <div class="g-col-4"><img src="../../assets/logo/Relomate_Logo_Primary.png" alt="logoBlue" width="25%" height="auto"></div>
        </div>
        <div class="row">
            <div class="col">
                <div class="row gy-3" style="background-color: #A3BFE0; border-radius: 15px;">
                    <h2>Login</h2>
                    <form>
                        <div class="mb-3">
                            <label for="exampleInputEmail1" class="form-label">Email address</label>
                            <input type="email" class="form-control"aria-describedby="emailHelp">
                        </div>
                        <div class="mb-3">
                            <label for="exampleInputPassword1" class="form-label">Password</label>
                            <input type="password" class="form-control">
                        </div>
                        <a href="#">Forgot Password</a>
                        <div class="mb-3 form-check">
                            <input type="checkbox" class="form-check-input" >
                            <label class="form-check-label">Remember Me</label>
                        </div>
                        <button type="submit" class="btn btn-primary">Submit</button>
                        <button type="submit" class="btn btn-primary">Create Account</button>
                      </form>
                      <p>Or Login with</p>
                      <a href="#">facebook</a>
                      <a href="#">google</a>
                      <a href="#">microsoft</a>
                </div>
            </div>
            <div class="col-sm-9">
                <img src="../../assets/art/Characters/Allura - Keeping in Touch.png" alt="alluraTouch" width="auto" height="100%">
            </div>
          
        </div>
    </div>

  </body>

</html>
